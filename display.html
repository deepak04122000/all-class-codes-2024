<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <body>
    <div>
      <button style="display: none">Hey I am Hidden</button>
      <h3>I am H3</h3>
    </div>
    <!-- ----- Grid Example -->
    <div style="display: grid">
      <span>Span Tag</span>
      <button>button</button>
    </div>
    <!-- ----- Flex Example -->
    <div style="display: flex">
      <h2>Span Tag</h2>
      <p>button</p>
    </div>
  </body>
</html>
