<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postion Property</title>
  </head>
  <body>
    <h3>CSS Positions</h3>

    <button
      style="
        position: fixed;
        bottom: 50px;
        right: 50px;
        border: none;
        background-color: green;
        color: white;
        padding: 20px 40px;
      "
    >
      I am Fixed
    </button>
    <div
      style="
        position: relative;
        height: 300px;
        width: 500px;
        border: 1px solid red;
      "
    >
      <button
        style="
          position: absolute;
          right: 0;
          top: 100px;
          border: none;
          background-color: green;
          color: white;
          padding: 20px 40px;
        "
      >
        I am Fixed
      </button>
    </div>
  </body>
</html>
