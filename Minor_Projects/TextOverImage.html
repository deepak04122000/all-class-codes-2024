<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Over Image</title>
  </head>
  <body>
    <div style="position: relative">
      <img
        style="height: 100vh; width: 100%; object-fit: cover"
        src="https://images.unsplash.com/1/macbook-air-all-faded-and-stuff.jpg?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <div
        style="
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 20;
          background-color: rgba(0, 0, 0, 0.74);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            height: 50px;
            width: 50px;
            border-radius: 999px;
            background-image: linear-gradient(60deg, red, yellow);
            position: absolute;
            bottom: 50px;
            right: 0;
          "
        ></div>
        <div
          style="
            height: 50px;
            width: 50px;
            border-radius: 999px;
            background-image: linear-gradient(60deg, red, yellow);
            position: absolute;
            top: 50px;
            left: 0;
          "
        ></div>
        <div style="text-align: center">
          <h1>
            Are you still
            <span
              style="
                padding: 10px;
                background: -webkit-linear-gradient(60deg, red, yellow);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              >CONFUSED?</span
            >
          </h1>
          <p>Don't worry we are here to direct you to right path</p>
          <button
            style="
              padding: 10px 20px;
              background-color: yellow;
              color: black;
              border-radius: 999px;
              border: none;
            "
          >
            Book Appontment Today
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
