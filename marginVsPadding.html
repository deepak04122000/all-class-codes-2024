<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Vs Padding</title>
  </head>
  <body>
    <h3>Margin</h3>
    <div
      style="
        height: 350px;
        width: 700px;
        background-color: yellow;
        margin-left: 500px;
        margin-top: 100px;
        border: 10px solid red;
      "
    >
      <h1 style="background-color: aqua; margin-left: 50px; margin-top: 100px">
        Hi I am Back
      </h1>
    </div>
    <h3>Padding</h3>

    <div
      style="
        height: 350px;
        width: 700px;
        background-color: yellow;
        margin-left: 500px;
        margin-top: 100px;
        border: 10px solid red;
      "
    >
      <h1
        style="background-color: aqua; padding-left: 50px; padding-top: 100px"
      >
        Hi I am Back
      </h1>
    </div>
  </body>
</html>
