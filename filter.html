<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <div>
      <h2 style="text-align: center">Tea Party</h2>
      <div style="display: flex; gap: 20px; text-align: center">
        <div>
          <img
            style="box-shadow: 5px 5px 10px black"
            src="./assets/tea.png"
            height="200"
          />
          <p>Box Shadow</p>
        </div>
        <div>
          <img
            src="./assets/tea.png"
            height="200"
            style="filter: drop-shadow(5px 5px 2px black); margin-left: 20px"
          />
          <p>Drop Shadow Filter</p>
        </div>
        <div>
          <img
            src="./assets/tea.png"
            height="200"
            style="filter: grayscale(200); margin-left: 20px"
          />
          <p>Grayscale Filter</p>
        </div>
        <div>
          <img
            src="./assets/tea.png"
            height="200"
            style="filter: blur(2px); margin-left: 20px"
          />
          <p>Filter Blur</p>
        </div>
      </div>
    </div>
  </body>
</html>
