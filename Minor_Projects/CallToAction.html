<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call To Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <!-- ----- Using Flex ------------ -->
    <h2>Using Flex Property</h2>
    <div
      style="
        display: flex;
        align-items: center;
        background-color: rgb(202, 255, 255);
      "
    >
      <div
        style="
          width: 55%;
          color: rgb(0, 0, 96);
          padding-left: 40px;
          padding-right: 40px;
        "
      >
        <div style="display: flex">
          <img
            src="https://1000logos.net/wp-content/uploads/2022/10/Lenskart-Logo.png"
            width="100"
          />
          <h3>at home</h3>
        </div>
        <h1>Book a home eye test</h1>
        <p style="font-size: 28px; font-weight: 200">
          Get 6 Sigma Eye Test & 150+ trendy frames to choose from
        </p>
        <button
          style="
            background-color: rgb(0, 0, 96);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
          "
        >
          Book Now
        </button>
      </div>
      <div style="width: 45%">
        <img
          src="./assets/eyeTest.jpg"
          style="height: 100%; width: 100%; object-fit: cover"
        />
      </div>
    </div>
    <!-- ----- Using Grid ------------ -->
    <h2>Using Grid Property</h2>
    <div
      style="
        display: grid;
        grid-template-columns: auto auto;
        align-items: center;
        background-color: rgb(202, 255, 255);
      "
    >
      <div
        style="color: rgb(0, 0, 96); padding-left: 40px; padding-right: 40px"
      >
        <div style="display: flex">
          <img
            src="https://1000logos.net/wp-content/uploads/2022/10/Lenskart-Logo.png"
            width="100"
          />
          <h3>at home</h3>
        </div>
        <h1>Book a home eye test</h1>
        <p style="font-size: 28px; font-weight: 200">
          Get 6 Sigma Eye Test & 150+ trendy frames to choose from
        </p>
        <button
          style="
            background-color: rgb(0, 0, 96);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
          "
        >
          Book Now
        </button>
      </div>
      <div>
        <img
          src="./assets/eyeTest.jpg"
          style="height: 100%; width: 100%; object-fit: cover"
        />
      </div>
    </div>
  </body>
</html>
