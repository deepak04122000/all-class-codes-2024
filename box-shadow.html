<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="text-align: center">
      <h1>Box Shadow</h1>
      <div
        style="
          height: 400px;
          width: 300;
          background-color: white;
          border-radius: 40px;
          box-shadow: inset 20px 20px 40px rgb(155, 155, 155),
            inset -20px -20px 40px rgb(155, 155, 155);
        "
      ></div>
    </div>
  </body>
</html>
