<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Home</title>
    <!-- My CSS File -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header">
      <!-- logo -->
      <img class="logo" src="./assets/amazon_logo.png" width="80" />
      <!-- delivery details -->
      <div class="icon-with-detail">
        <!-- Icon -->
        <i class="bi bi-geo-alt"></i>
        <!-- Contents -->
        <div class="details">
          <span>Deliver to Deepak</span>
          <p>Khamaria 221306</p>
        </div>
      </div>
      <!-- input -->
      <div class="search-sec">
        <select>
          <option>All</option>
        </select>
        <input placeholder="Search Amazon.in" />
        <button><i class="bi bi-search"></i></button>
      </div>
      <!-- country -->
      <div class="nav-country-sec">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_India.png/800px-Flag_of_India.png"
          alt="Indian Flag"
          width="22"
        />
        <p>EN</p>
      </div>
      <!-- account -->
      <div class="content">
        <span>Hello, Deepak</span>
        <p>Account & Lists</p>
      </div>
      <!-- Return and order -->
      <div class="content">
        <span>Returns</span>
        <p>& Orders</p>
      </div>
      <!-- Cart -->
      <div class="cart-sec">
        <i class="bi bi-cart3"></i>
        <span>0</span>
        <p>Cart</p>
      </div>
    </div>
  </body>
</html>
